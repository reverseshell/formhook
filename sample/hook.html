<head>
    <script src="hook.js"></script>
    <script>
        function validate_form(thisform)
        {            
            if (thisform.foo.value == "" || thisform.bar.value == "")
            {
                alert("Both fields required");
                return false;
            }
            
            return true;
        }
        
        function hook_callback(btn)
        {
            alert("callback!");
        }
        
        function load()
        {
            hookform(document.getElementById('f1'), hook_callback);
            hookform(document.getElementById('f2'), hook_callback);
       
        }
        
    </script>
</head>
<body onload="load()" >
    <form id="f1" action="post.php" method="post" onsubmit="return validate_form(this);">
        <input type="text" name="foo" /><br />
        <input type="text" name="bar" /><br />
        <input type="submit" value="Submit" />
    </form>
    <br />
    <form id="f2" action="post.php" method="post" onsubmit="return validate_form(this);">
        <input type="text" name="foo" /><br />
        <input type="text" name="bar" /><br />
        <input type="submit" value="Submit" />
    </form>
</body>
